name: Train isotonic calibrators (manual/weekly)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "25 0 * * 1"   # segundas 00:25 UTC

permissions:
  contents: write

concurrency:
  group: train-isotonic
  cancel-in-progress: true

jobs:
  train-isotonic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Se o teu CSV já existir no repo, este passo apenas verifica.
      # Se quiseres, podemos adicionar aqui um exporter automático.
      - name: Check dataset
        run: |
          test -f data/train/historico_com_probs.csv && echo "CSV OK" || echo "CSV em falta (o job vai fazer skip elegante)."

      - name: Train calibrators
        run: |
          python scripts/train_isotonic_calibrators.py --csv data/train/historico_com_probs.csv --outdir models/calibrators --min-samples 150 || true

      - name: Commit calibrators
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add models/calibrators/*.pkl models/calibrators/manifest.json 2>/dev/null || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(models): refresh isotonic calibrators per league"
            # puxa alterações remotas antes do push para evitar rejeições
            git pull --rebase origin "${GITHUB_REF_NAME}"
            git push
          else
            echo "Sem alterações."
          fi
