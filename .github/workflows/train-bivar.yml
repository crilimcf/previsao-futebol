name: Train bivariate correlation (weekly)

on:
  workflow_dispatch: {}            # botão “Run workflow”
  schedule:
    - cron: "10 0 * * 1"           # segundas 00:10 UTC
  push:                             # corre quando mexes nos ficheiros relevantes
    branches: [ main ]
    paths:
      - ".github/workflows/train-bivar.yml"
      - "scripts/export_poisson_inputs_from_api.py"
      - "scripts/train_lambda3_per_league.py"

permissions:
  contents: write

concurrency:
  group: train-bivar
  cancel-in-progress: false

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute seasons
        run: |
          set -euxo pipefail
          SEASONS="${{ vars.SEASONS || vars.SEASON || secrets.API_FOOTBALL_SEASONS || secrets.API_FOOTBALL_SEASON || '2024' }}"
          SEASONS="$(echo "$SEASONS" | tr ',;' ' ' | xargs)"
          echo "SEASONS=$SEASONS" >> "$GITHUB_ENV"

      - name: Ensure curated leagues (fallback if missing)
        run: |
          set -euxo pipefail
          mkdir -p config
          if [ -f config/leagues_main.json ]; then
            echo "Usar config/leagues_main.json existente"
          else
            echo "Criar fallback de ligas curadas"
            cat > config/leagues_main.json <<'JSON'
{
  "leagues": [
    {"id":39,  "name":"Premier League"},
    {"id":140, "name":"La Liga"},
    {"id":135, "name":"Serie A"},
    {"id":78,  "name":"Bundesliga"},
    {"id":61,  "name":"Ligue 1"},
    {"id":94,  "name":"Primeira Liga"},
    {"id":88,  "name":"Eredivisie"},
    {"id":203, "name":"Super Lig"},
    {"id":2,   "name":"UEFA Champions League"},
    {"id":3,   "name":"UEFA Europa League"}
  ]
}
JSON
          fi

      - name: Export CSV for λ3
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          API_FOOTBALL_BASE: ${{ vars.API_FOOTBALL_BASE || 'https://football-proxy-4ymo.onrender.com' }}
          PROXY_TOKEN: ${{ secrets.PROXY_TOKEN }}
        run: |
          set -euxo pipefail
          export PYTHONPATH="$GITHUB_WORKSPACE:${PYTHONPATH:-}"
          mkdir -p data/train
          rm -f data/train/poisson_inputs.csv

          OK=0
          for S in $SEASONS; do
            echo ">> Exportar época $S"
            # não falha o job se uma época vier vazia
            python scripts/export_poisson_inputs_from_api.py --season "$S" --out data/train/poisson_inputs.csv || true
            if [ -s data/train/poisson_inputs.csv ]; then
              OK=1
            fi
            sleep 1
          done

          if [ "$OK" -ne 1 ]; then
            echo "Sem dados exportados — treino λ3 será ignorado."
            echo "SKIP_L3=1" >> "$GITHUB_ENV"
          fi

      - name: Train λ3 per league
        if: env.SKIP_L3 != '1'
        run: |
          set -euxo pipefail
          export PYTHONPATH="$GITHUB_WORKSPACE:${PYTHONPATH:-}"
          python scripts/train_lambda3_per_league.py

      - name: Commit λ3 (rebase)
        if: env.SKIP_L3 != '1'
        run: |
          set -euxo pipefail
          if [ ! -f models/bivar_lambda3.json ]; then
            echo "Nada para commitar (modelo não gerado)."
            exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add models/bivar_lambda3.json
          if git diff --cached --quiet; then
            echo "Sem alterações."
          else
            git fetch origin
            git rebase origin/main || true
            git commit -m "chore(models): refresh λ3 por liga"
            git push origin HEAD:main
          fi
