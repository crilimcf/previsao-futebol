name: Train bivariate correlation (weekly)

on:
  schedule:
    - cron: "10 0 * * 1"   # segundas 00:10 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create train dir
        run: mkdir -p data/train

      - name: Export poisson_inputs.csv from API-Football
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
        run: |
          set -euxo pipefail
          python scripts/export_poisson_inputs_from_api.py --season 2024 --season 2025 --out data/train/poisson_inputs.csv

      - name: Train λ3 per league
        run: |
          set -euxo pipefail
          python scripts/train_lambda3_per_league.py

      - name: Commit λ3 (safe push)
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add models/bivar_lambda3.json
          if git diff --cached --quiet; then
            echo "Sem alterações."
          else
            git commit -m "chore(models): refresh λ3 por liga"
            git fetch origin
            git pull --rebase origin main || true
            git push
          fi
