name: Train bivariate correlation (weekly)

on:
  schedule:
    - cron: "10 0 * * 1"   # segundas 00:10 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      API_FOOTBALL_BASE: https://v3.football.api-sports.io/
      API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
      SEASONS: "2024,2025"   # podes ajustar

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install --upgrade pandas numpy scipy requests python-dateutil || true

      - name: Export Poisson inputs CSV (from API-Football)
        run: |
          set -euxo pipefail
          mkdir -p data/train
          python scripts/export_poisson_inputs_from_api.py --seasons "${SEASONS}" --min-matches 6 || true
          # garantia: se não existir, cria cabeçalho vazio (não falha o job)
          if [ ! -f data/train/poisson_inputs.csv ]; then
            echo "league_id,goals_home,goals_away,lambda_home,lambda_away" > data/train/poisson_inputs.csv
          fi

      - name: Train λ3 per league (never fail hard)
        run: |
          set -euxo pipefail
          python scripts/train_lambda3_per_league.py || true

      - name: Commit models (and CSV if present) with rebase
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add models/bivar_lambda3.json 2>/dev/null || true
          git add -f data/train/poisson_inputs.csv 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "Sem alterações a commitar."
            exit 0
          fi

          git commit -m "chore(models): refresh λ3 por liga (CSV auto-gerado)"
          git pull --rebase origin main || true
          git push origin main || (git pull --rebase origin main || true; git push origin main)
