name: Train bivariate correlation (weekly)

on:
  schedule:
    - cron: "10 0 * * 1"   # segundas 00:10 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute seasons
        run: |
          set -euo pipefail
          S="${{ vars.SEASONS || vars.SEASON || secrets.API_FOOTBALL_SEASONS || secrets.API_FOOTBALL_SEASON || '2024' }}"
          # aceitar "2024,2025" ou com espaços
          S="${S//,/ }"
          echo "SEASONS=$S" >> "$GITHUB_ENV"
          echo "Seasons => $S"

      - name: Ensure curated leagues (fallback if missing)
        run: |
          set -euo pipefail
          mkdir -p config
          if [[ -s config/leagues_main.json ]]; then
            echo "Usar config/leagues_main.json do repositório"
            jq . config/leagues_main.json >/dev/null
          else
            echo "Criar fallback de ligas (curado)"
            # evita here-doc; gera JSON com jq -n
            jq -n '{
              leagues: [
                {id:39,  name:"Premier League"},
                {id:140, name:"La Liga"},
                {id:135, name:"Serie A"},
                {id:78,  name:"Bundesliga"},
                {id:61,  name:"Ligue 1"},
                {id:94,  name:"Primeira Liga"},
                {id:88,  name:"Eredivisie"},
                {id:203, name:"Süper Lig"},
                {id:144, name:"Brasileirão"},
                {id:253, name:"MLS"}
              ]
            }' > config/leagues_main.json
            jq . config/leagues_main.json >/dev/null
          fi

      - name: Export CSV for λ3
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          API_FOOTBALL_BASE: ${{ vars.API_FOOTBALL_BASE || 'https://v3.football.api-sports.io' }}
        run: |
          set -euxo pipefail
          export PYTHONPATH="$GITHUB_WORKSPACE:$PYTHONPATH"
          mkdir -p data/train
          # corre para cada época; se não houver jogos, não falha o job
          RET=0
          for SE in $SEASONS; do
            echo "Exportar época $SE ..."
            python scripts/export_poisson_inputs_from_api.py --season "$SE" || RET=$?
          done
          if [[ ! -s data/train/poisson_inputs.csv ]]; then
            echo "Sem dados exportados — treino λ3 será ignorado."
          fi
          exit 0  # nunca falhar aqui

      - name: Train λ3 per league
        run: |
          set -euxo pipefail
          export PYTHONPATH="$GITHUB_WORKSPACE:$PYTHONPATH"
          if [[ -s data/train/poisson_inputs.csv ]]; then
            python scripts/train_lambda3_per_league.py
          else
            echo "Sem CSV; saltar treino."
          fi

      - name: Commit λ3 (rebase)
        run: |
          set -euxo pipefail
          if [[ -f models/bivar_lambda3.json ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add models/bivar_lambda3.json
            if git diff --cached --quiet; then
              echo "Sem alterações a commitar."
            else
              git fetch origin
              git rebase origin/main || true
              git commit -m "chore(models): refresh λ3 por liga"
              git push origin HEAD:main
            fi
          else
            echo "models/bivar_lambda3.json não existe — nada a commitar."
          fi
