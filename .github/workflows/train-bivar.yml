name: Train bivariate correlation (weekly + manual)

on:
  schedule:
    - cron: "10 0 * * 1"   # segundas 00:10 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  train:
    runs-on: ubuntu-latest
    env:
      API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
      API_FOOTBALL_BASE: https://v3.football.api-sports.io/
      # podes ajustar:
      API_FOOTBALL_SEASONS: "2024,2025"
      MAX_FIXTURES_PER_LEAGUE: "400"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.11 (cache pip)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export Poisson inputs from API-Football
        run: |
          set -euxo pipefail
          python scripts/export_poisson_inputs_from_api.py

      - name: Commit dataset (optional)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/train/poisson_inputs.csv
          if git diff --cached --quiet; then
            echo "Sem alterações no dataset."
          else
            git fetch origin main
            git rebase origin/main || true
            git commit -m "chore(data): refresh poisson_inputs.csv (auto)"
            git push
          fi

      - name: Train λ3 per league
        run: |
          set -euxo pipefail
          python scripts/train_lambda3_per_league.py

      - name: Commit λ3
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add models/bivar_lambda3.json
          if git diff --cached --quiet; then
            echo "Sem alterações."
          else
            git fetch origin main
            git rebase origin/main || true
            git commit -m "chore(models): refresh λ3 por liga"
            git push
          fi
