name: üîÅ Train bivariate correlation (weekly)
run-name: train-bivar ‚Ä¢ seasons: ${{ inputs.seasons || vars.SEASONS || vars.SEASON || secrets.API_FOOTBALL_SEASONS || secrets.API_FOOTBALL_SEASON || '2024' }}

on:
  workflow_dispatch:
    inputs:
      seasons:
        description: "Override das √©pocas (ex.: 2023,2024). Deixa vazio para usar Vars/Secrets."
        required: false
        default: ""
  schedule:
    - cron: "10 0 * * 1"     # segundas 00:10 UTC
  push:
    branches: [ main ]
    paths:
      - ".github/workflows/train-bivar.yml"
      - "scripts/export_poisson_inputs_from_api.py"
      - "scripts/train_lambda3_per_league.py"

permissions:
  contents: write

concurrency:
  group: train-bivar
  cancel-in-progress: false

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compute seasons
        id: seasons
        shell: bash
        env:
          SEASONS_FROM_INPUT: ${{ github.event.inputs.seasons }}
          SEASONS_FROM_VARS:  ${{ vars.SEASONS || vars.SEASON || secrets.API_FOOTBALL_SEASONS || secrets.API_FOOTBALL_SEASON || '2024' }}
        run: |
          set -euxo pipefail
          SEASONS="${SEASONS_FROM_INPUT:-$SEASONS_FROM_VARS}"
          SEASONS="$(echo "$SEASONS" | tr ',;' ' ' | xargs)"
          echo "Seasons => $SEASONS"
          echo "SEASONS=$SEASONS" >> "$GITHUB_ENV"

      - name: Ensure curated leagues (fallback if missing)
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p config
          if [ -f config/leagues_main.json ]; then
            echo "Usar config/leagues_main.json existente"
          else
            echo "Criar fallback de ligas curadas"
            cat > config/leagues_main.json <<'JSON'
{
  "leagues": [
    {"id":39,  "name":"Premier League"},
    {"id":140, "name":"La Liga"},
    {"id":135, "name":"Serie A"},
    {"id":78,  "name":"Bundesliga"},
    {"id":61,  "name":"Ligue 1"},
    {"id":94,  "name":"Primeira Liga"},
    {"id":88,  "name":"Eredivisie"},
    {"id":203, "name":"Super Lig"},
    {"id":2,   "name":"UEFA Champions League"},
    {"id":3,   "name":"UEFA Europa League"}
  ]
}
JSON
          fi

      - name: Export CSV for Œª3
        shell: bash
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
          API_FOOTBALL_BASE: ${{ vars.API_FOOTBALL_BASE || 'https://football-proxy-4ymo.onrender.com' }}
          PROXY_TOKEN:      ${{ secrets.PROXY_TOKEN }}
        run: |
          set -euxo pipefail
          export PYTHONPATH="$GITHUB_WORKSPACE:${PYTHONPATH:-}"
          mkdir -p data/train
          rm -f data/train/poisson_inputs.csv

          OK=0
          for S in $SEASONS; do
            echo ">> Exportar √©poca $S"
            # se uma √©poca n√£o devolver jogos, n√£o falha o job
            python scripts/export_poisson_inputs_from_api.py --season "$S" --out data/train/poisson_inputs.csv || true
            if [ -s data/train/poisson_inputs.csv ]; then
              OK=1
            fi
            sleep 1
          done

          if [ "$OK" -ne 1 ]; then
            echo "Sem dados exportados ‚Äî treino Œª3 ser√° ignorado."
            echo "SKIP_L3=1" >> "$GITHUB_ENV"
          fi

      - name: Train Œª3 per league
        if: env.SKIP_L3 != '1'
        shell: bash
        run: |
          set -euxo pipefail
          export PYTHONPATH="$GITHUB_WORKSPACE:${PYTHONPATH:-}"
          python scripts/train_lambda3_per_league.py

      - name: Commit Œª3 (rebase)
        if: env.SKIP_L3 != '1'
        shell: bash
        run: |
          set -euxo pipefail
          if [ ! -f models/bivar_lambda3.json ]; then
            echo "Nada para commitar (modelo n√£o gerado)."
            exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add models/bivar_lambda3.json
          if git diff --cached --quiet; then
            echo "Sem altera√ß√µes."
          else
            git fetch origin
            git rebase origin/main || true
            git commit -m "chore(models): refresh Œª3 por liga"
            git push origin HEAD:main
          fi
