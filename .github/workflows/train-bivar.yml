name: Train bivariate correlation (weekly)

on:
  schedule:
    - cron: "10 0 * * 1"
  workflow_dispatch: {}

permissions:
  contents: write

env:
  API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
  API_FOOTBALL_BASE: ${{ vars.API_FOOTBALL_BASE || 'https://v3.football.api-sports.io/' }}
  SEASONS: ${{ vars.SEASONS || vars.SEASON || secrets.API_FOOTBALL_SEASONS || secrets.API_FOOTBALL_SEASON || '2024' }}

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure curated leagues (fallback if missing)
        run: |
          set -euxo pipefail
          mkdir -p config
          if ! ls config/leagues_*.json 1>/dev/null 2>&1; then
            cat > config/leagues_default.json << 'JSON'
            {"leagues":[
              {"id":39,"name":"Premier League","country":"England"},
              {"id":140,"name":"La Liga","country":"Spain"},
              {"id":135,"name":"Serie A","country":"Italy"},
              {"id":78,"name":"Bundesliga","country":"Germany"},
              {"id":61,"name":"Ligue 1","country":"France"},
              {"id":88,"name":"Eredivisie","country":"Netherlands"},
              {"id":94,"name":"Primeira Liga","country":"Portugal"},
              {"id":2,"name":"UEFA Champions League","country":"Europe"},
              {"id":3,"name":"UEFA Europa League","country":"Europe"},
              {"id":848,"name":"UEFA Europa Conference League","country":"Europe"}
            ]}
            JSON
          fi

      - name: Export CSV for λ3
        run: |
          set -euxo pipefail
          mkdir -p data/train
          python scripts/export_poisson_inputs_from_api.py --season "$SEASONS"

      - name: Train λ3 per league
        run: |
          set -euxo pipefail
          python scripts/train_lambda3_per_league.py

      - name: Commit λ3 (rebase)
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add models/bivar_lambda3.json
          if git diff --cached --quiet; then
            echo "Sem alterações."
          else
            git fetch origin
            git rebase origin/main || true
            git commit -m "chore(models): refresh λ3 por liga"
            git push origin HEAD:main
          fi
