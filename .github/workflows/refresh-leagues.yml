name: Refresh leagues.json (weekly)

on:
  schedule:
    - cron: "0 3 * * 1"   # segunda 03:00 UTC
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "scripts/update_leagues.py"
      - "requirements.txt"
      - ".github/workflows/refresh-leagues.yml"

permissions:
  contents: write

concurrency:
  group: refresh-leagues
  cancel-in-progress: true

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update_leagues.py
        env:
          API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}     # obrigat√≥rio
          API_FOOTBALL_BASE: ${{ vars.API_FOOTBALL_BASE }}       # opcional (tem default no script)
          API_FOOTBALL_SEASON: ${{ vars.API_FOOTBALL_SEASON }}   # opcional (tem default no script)
        run: python scripts/update_leagues.py

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add config/leagues.json
            git commit -m "chore(ci): refresh leagues.json [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
