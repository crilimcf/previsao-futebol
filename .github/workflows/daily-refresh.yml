name: âš½ Daily Football Predictions

on:
  schedule:
    - cron: '30 0 * * *'  # todos os dias Ã s 00:30 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-daily:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: âš™ï¸ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Check backend health
        id: health
        run: |
          echo "ğŸ©º Checking backend health endpoint..."
          STATUS=$(curl -s https://previsao-futebol.onrender.com/healthz || echo "fail")
          echo "Healthz response: $STATUS"
          if echo "$STATUS" | grep -q '"status": "ok"'; then
            echo "âœ… Backend saudÃ¡vel, prosseguindo..."
          else
            echo "âŒ Backend nÃ£o estÃ¡ saudÃ¡vel."
            exit 1
          fi

      - name: ğŸš€ Run daily pipeline (main.py)
        if: ${{ success() && steps.health.conclusion == 'success' }}
        env:
          ENDPOINT_API_KEY: ${{ secrets.API_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "ğŸš€ Executando run_daily.py (chama main.py --mode full e /meta/update)..."
          python run_daily.py

      - name: ğŸ’¾ Commit & push predictions if changed
        if: ${{ success() && steps.health.conclusion == 'success' }}
        run: |
          echo "ğŸ” Verificando se houve alteraÃ§Ãµes..."
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Adiciona ficheiros de previsÃµes e resultados (ajusta conforme tua estrutura)
          git add -A data/ results/ || true

          if git diff --cached --quiet; then
            echo "ğŸŸ¢ Nenhuma alteraÃ§Ã£o a commitar."
          else
            git commit -m "chore: update daily predictions ($(date -u +'%Y-%m-%d'))"
            git push
            echo "âœ… AlteraÃ§Ãµes commitadas e enviadas."
          fi

      - name: ğŸš¨ Send Telegram alert if backend down
        if: failure()
        run: |
          echo "Backend offline â€” enviando alerta Telegram..."
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=âš ï¸ O backend estÃ¡ offline! O cron nÃ£o foi executado. (healthz falhou)"
