name: Daily refresh (update + calibrate)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 03 * * *"   # 03:17 UTC diário

concurrency:
  group: daily-refresh
  cancel-in-progress: true

permissions:
  contents: write

env:
  # === API-Football ===
  API_FOOTBALL_BASE: https://v3.football.api-sports.io/
  API_FOOTBALL_SEASON: "2025"
  API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
  # === Redis (opcional) ===
  UPSTASH_REDIS_URL: ${{ secrets.UPSTASH_REDIS_URL }}
  UPSTASH_REDIS_TOKEN: ${{ secrets.UPSTASH_REDIS_TOKEN }}

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          set -euxo pipefail
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests joblib scikit-learn numpy scipy
          fi

      - name: Sanity env
        run: |
          set -euxo pipefail
          python - <<'PY'
          import os
          base = os.environ.get("API_FOOTBALL_BASE","")
          key  = os.environ.get("API_FOOTBALL_KEY","")
          assert base.startswith("http"), f"API_FOOTBALL_BASE inválida: {base}"
          assert key, "API_FOOTBALL_KEY vazio"
          print("✅ env OK:", base)
          PY

      - name: Build predictions (today + próximos dias)
        run: |
          set -euxo pipefail
          python - <<'PY'
          from src.fetch_matches import fetch_today_matches
          r = fetch_today_matches()
          print(r)
          PY

      - name: Optional calibrator (se existir)
        run: |
          set -euxo pipefail
          if [ -f scripts/harvest_results.py ]; then
            python scripts/harvest_results.py || echo "harvest falhou (segue)"
          fi
          if [ -f scripts/calibrate.py ]; then
            python scripts/calibrate.py || echo "calibrate falhou (segue)"
          fi
          # garante JSON válido para não partir o backend
          mkdir -p data/model
          if [ ! -s data/model/calibration.json ]; then
            echo '{}' > data/model/calibration.json
          fi

      - name: Commit & push if changed
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(ci): daily refresh (predictions + optional calibrator)"
            git push
          else
            echo "Sem alterações."
          fi
