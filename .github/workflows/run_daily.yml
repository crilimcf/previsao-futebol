name: Run Daily Script

on:
  schedule:
    - cron: '30 0 * * *'  # Executa todos os dias Ã s 00:30 UTC
  workflow_dispatch:       # Permite executar manualmente

jobs:
  run-daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily update
        env:
          ENDPOINT_API_KEY: ${{ secrets.ENDPOINT_API_KEY }}
          SOCCERDATA_API_KEY: ${{ secrets.SOCCERDATA_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          SOCCERDATA_BASE_URL: https://api.soccerdataapi.com
        run: python run_daily.py
