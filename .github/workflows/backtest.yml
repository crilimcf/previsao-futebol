name: Backtest metrics (nightly)

on:
  schedule:
    - cron: "30 1 * * *" # 01:30 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  backtest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Compute metrics
        run: |
          set -euxo pipefail
          python scripts/backtest_metrics.py --csv data/train/historico_com_probs.csv --out data/stats/metrics.json
      - name: Commit metrics
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/stats/metrics.json
          if ! git diff --cached --quiet; then
            git fetch origin
            git rebase origin/main || true
            git commit -m "chore(metrics): refresh nightly backtest"
            git push origin HEAD:main
          else
            echo "Sem alterações."
          fi
