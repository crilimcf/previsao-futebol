name: Update predictions (daily + on-push)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 0 * * *"   # 00:05 UTC diariamente
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - "scripts/**"
      - "src/**"
      - "config/**"
      - ".github/workflows/update-predictions.yml"

concurrency:
  group: update-predictions
  cancel-in-progress: true

permissions:
  contents: write

env:
  API_BASE_URL: ${{ vars.API_BASE_URL || 'https://previsao-futebol.onrender.com' }}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Health check backend
        run: |
          set -euxo pipefail
          for p in /healthz /api/healthz ; do
            if curl -fsS -m 25 "$API_BASE_URL$p" >/dev/null 2>&1; then
              echo "OK: $p"
              exit 0
            fi
          done
          echo "Backend online mas nenhum healthz respondeu 200 (seguimos para o update)."

      - name: Trigger backend /meta/update (retries e 3 modos de auth)
        env:
          ENDPOINT_API_KEY: ${{ secrets.ENDPOINT_API_KEY }}
        run: |
          set -euxo pipefail
          test -n "${ENDPOINT_API_KEY:-}" || { echo "Falta secret ENDPOINT_API_KEY"; exit 1; }

          try_update () {
            url="$1"; shift
            code=$(curl -sS -o /tmp/u1.out -w "%{http_code}" -X POST "$url" \
                    -H "Authorization: Bearer $ENDPOINT_API_KEY" \
                    -H "Accept: application/json" -H "Content-Type: application/json" || true)
            [ "$code" -ge 200 ] && [ "$code" -lt 300 ] && return 0

            code=$(curl -sS -o /tmp/u2.out -w "%{http_code}" -X POST "$url" \
                    -H "X-Endpoint-Key: $ENDPOINT_API_KEY" \
                    -H "Accept: application/json" -H "Content-Type: application/json" || true)
            [ "$code" -ge 200 ] && [ "$code" -lt 300 ] && return 0

            code=$(curl -sS -o /tmp/u3.out -w "%{http_code}" -X POST "${url}?key=${ENDPOINT_API_KEY}" \
                    -H "Accept: application/json" -H "Content-Type: application/json" || true)
            [ "$code" -ge 200 ] && [ "$code" -lt 300 ] && return 0

            return 1
          }

          for i in 1 2 3; do
            if try_update "$API_BASE_URL/meta/update"; then
              echo "Update disparado com sucesso."
              break
            fi
            echo "Falhou tentativa $i; a aguardar $((i*10))s..."
            sleep $((i*10))
          done

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Compute seasons
        id: seasons
        run: |
          set -euxo pipefail
          SEASONS="${{ vars.SEASONS || vars.SEASON || secrets.API_FOOTBALL_SEASONS || secrets.API_FOOTBALL_SEASON || '2024' }}"
          SEASONS="$(echo "$SEASONS" | tr ',;' ' ' | xargs)"   # normalizar "2023,2024" -> "2023 2024"
          echo "SEASONS=$SEASONS" >> "$GITHUB_ENV"

      - name: Ensure curated leagues (fallback if missing)
        run: |
          set -euxo pipefail
          mkdir -p config
          if [ -f config/leagues_main.json ]; then
            echo "Usar config/leagues_main.json existente"
          else
            echo "Criar fallback de ligas curadas"
            # (usar printf em vez de heredoc para evitar erros de YAML)
            printf '%s\n' \
'{' \
'  "leagues": [' \
'    {"id":39,  "name":"Premier League"},' \
'    {"id":140, "name":"La Liga"},' \
'    {"id":135, "name":"Serie A"},' \
'    {"id":78,  "name":"Bundesliga"},' \
'    {"id":61,  "name":"Ligue 1"},' \
'    {"id":94,  "name":"Primeira Liga"},' \
'    {"id":88,  "name":"Eredivisie"},' \
'    {"id":203, "name":"Super Lig"},' \
'    {"id":2,   "name":"UEFA Champions League"},' \
'    {"id":3,   "name":"UEFA Europa League"}' \
'  ]' \
'}' > config/leagues_main.json
          fi

      # ✅ Opcional: gerar/atualizar topscorers filtrando lesionados e trocas de clube
      - name: Refresh top scorers (optional)
        if: ${{ hashFiles('scripts/refresh_topscorers.py') != '' }}
        env:
          API_FOOTBALL_KEY:  ${{ secrets.API_FOOTBALL_KEY }}
          API_FOOTBALL_BASE: ${{ vars.API_FOOTBALL_BASE || 'https://football-proxy-4ymo.onrender.com' }}
          SEASONS:           ${{ env.SEASONS }}
        run: |
          set -euxo pipefail
          python scripts/refresh_topscorers.py \
            --leagues-file config/leagues_main.json \
            --out data/stats/topscorers.json \
            --seasons $SEASONS \
            --exclude-injured true \
            --cross-check-squads true || true

      - name: Export predictions (optional)
        if: ${{ hashFiles('scripts/export_predictions.py') != '' }}
        env:
          API_BASE_URL: ${{ env.API_BASE_URL }}
          API_TOKEN:    ${{ secrets.ENDPOINT_API_KEY }}
        run: |
          set -euxo pipefail
          python scripts/export_predictions.py || true

      - name: Commit & push if changed
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/predict/*.json data/stats/*.json 2>/dev/null || true
          if ! git diff --cached --quiet; then
            git fetch origin
            git rebase origin/main || true
            git commit -m "chore(data): export predictions & stats (post-update)"
            git push origin HEAD:main
          else
            echo "Sem alterações."
          fi
