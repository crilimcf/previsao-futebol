name: Update predictions (daily + on-push)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 0 * * *"          # 00:05 UTC diariamente
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - "scripts/**"
      - "src/**"
      - "config/**"
      - ".github/workflows/update-predictions.yml"

concurrency:
  group: update-predictions
  cancel-in-progress: true

permissions:
  contents: write

env:
  API_BASE_URL: ${{ vars.API_BASE_URL || 'https://previsao-futebol.onrender.com' }}
  # Preferimos ENDPOINT_API_KEY, mas mantemos retrocompatibilidade com API_UPDATE_TOKEN
  API_UPDATE_TOKEN: ${{ secrets.ENDPOINT_API_KEY || secrets.API_UPDATE_TOKEN }}

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Health check backend
        run: |
          set -euxo pipefail
          curl -fsS "$API_BASE_URL/healthz" | jq -r .

      - name: Trigger backend update (com retries)
        run: |
          set -euxo pipefail
          for i in 1 2 3 4 5; do
            code=0
            curl -fsS -X POST "$API_BASE_URL/meta/update" \
                 -H "Authorization: Bearer $API_UPDATE_TOKEN" \
                 -H "Accept: application/json" \
                 -H "Content-Type: application/json" \
                 --data '{}' \
                 | jq -r . || code=$?
            if [ $code -eq 0 ]; then
              echo "Update OK"; break
            fi
            echo "Falhou (tentativa $i). A aguardar…"
            sleep $((5*i))
          done

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Export predictions (opcional)
        if: ${{ hashFiles('scripts/export_predictions.py') != '' }}
        env:
          API_BASE_URL: ${{ env.API_BASE_URL }}
          API_TOKEN: ${{ env.API_UPDATE_TOKEN }}
        run: |
          set -euxo pipefail
          python scripts/export_predictions.py || true

      - name: Commit & push if changed
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/predict/*.json data/stats/*.json 2>/dev/null || true
          if ! git diff --cached --quiet; then
            git fetch origin
            git rebase origin/main || true
            git commit -m "chore(data): export predictions & stats (post-update)"
            git push origin HEAD:main
          else
            echo "Sem alterações."
          fi
