name: Update predictions (daily + on-push)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 0 * * *"   # 00:05 UTC diariamente
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - "scripts/**"
      - "src/**"
      - "config/**"
      - ".github/workflows/update-predictions.yml"

concurrency:
  group: update-predictions
  cancel-in-progress: true

permissions:
  contents: write

env:
  # podes trocar para um repo variable: vars.API_BASE_URL
  API_BASE_URL: ${{ vars.API_BASE_URL || 'https://previsao-futebol.onrender.com' }}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Health check backend
        run: |
          set -euxo pipefail
          curl -fsSL "$API_BASE_URL/healthz" | sed -e 's/.*/[healthz] &/'

      - name: Trigger backend update (retries + token)
        env:
          API_UPDATE_TOKEN: ${{ secrets.API_UPDATE_TOKEN }}
        run: |
          set -euxo pipefail

          if [ -z "${API_UPDATE_TOKEN:-}" ]; then
            echo "❌ API_UPDATE_TOKEN não definido nos Secrets."
            exit 1
          fi

          # 3 tentativas com backoff (para 5xx transitórios no Render)
          for i in 1 2 3; do
            echo "[update] tentativa $i..."
            if curl -fsSL -X POST "$API_BASE_URL/meta/update" \
                 -H "Authorization: Bearer ${API_UPDATE_TOKEN}" \
                 -H "Accept: application/json" \
                 -H "Content-Type: application/json" \
                 --data '{}' | tee /tmp/update.json ; then
              echo "[update] OK"
              break
            fi
            sleep $((i*10))
          done

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Export predictions (opcional)
        if: ${{ hashFiles('scripts/export_predictions.py') != '' }}
        env:
          API_BASE_URL: ${{ env.API_BASE_URL }}
          API_TOKEN: ${{ secrets.API_UPDATE_TOKEN }}
        run: |
          set -euxo pipefail
          # se o teu export precisa do token, usa o mesmo
          python scripts/export_predictions.py || true

      - name: Commit & push if changed
        run: |
          set -euxo pipefail
          git config --global safe.directory "$GITHUB_WORKSPACE"
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add data/predict/*.json data/stats/*.json 2>/dev/null || true

          if ! git diff --cached --quiet; then
            git fetch origin
            git rebase origin/main || true
            git commit -m "chore(data): export predictions & stats (post-update)"
            git push origin HEAD:main
          else
            echo "Sem alterações."
          fi
