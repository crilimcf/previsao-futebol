name: Update predictions (daily + on-push)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 0 * * *"   # 00:05 UTC diariamente
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - "scripts/**"
      - "src/**"
      - "config/**"
      - ".github/workflows/update-predictions.yml"

concurrency:
  group: update-predictions
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      API_BASE_URL: https://previsao-futebol.onrender.com
      API_TOKEN: ${{ secrets.API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Health check backend
        run: |
          set -euxo pipefail
          curl -fsS "$API_BASE_URL/healthz" || (echo "Backend offline" && exit 1)

      - name: Trigger backend update
        run: |
          set -euxo pipefail
          curl -fsS -X POST "$API_BASE_URL/meta/update" \
               -H "Authorization: Bearer $API_TOKEN" \
               -H "Accept: application/json"

      # (Opcional) Exporta artefactos locais se o teu repo guardar JSONs de previsões/estatísticas
      - name: Setup Python (optional)
        if: ${{ always() }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (optional)
        if: ${{ always() }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Export predictions (optional)
        if: ${{ always() && hashFiles('scripts/export_predictions.py') != '' }}
        env:
          API_BASE_URL: https://previsao-futebol.onrender.com
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          set -euxo pipefail
          python scripts/export_predictions.py || true

      - name: Commit & push if changed (optional)
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/predict/*.json data/stats/*.json 2>/dev/null || true
          if ! git diff --cached --quiet; then
            git commit -m "chore(data): export predictions & stats (post-update)"
            git push
          else
            echo "Sem alterações."
          fi
