name: Update predictions (daily + on-push)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "5 0 * * *"   # 00:05 UTC diariamente
  push:
    branches: [ main ]
    paths:
      - "frontend/**"
      - "scripts/**"
      - "src/**"
      - "config/**"
      - ".github/workflows/update-predictions.yml"

concurrency:
  group: update-predictions
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    env:
      API_BASE_URL: https://previsao-futebol.onrender.com
      API_TOKEN: ${{ secrets.API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # necessário para rebase/merge
          persist-credentials: true # usa o GITHUB_TOKEN para o push

      - name: Health check backend
        run: |
          set -euxo pipefail
          curl -fsS "$API_BASE_URL/healthz" || (echo "Backend offline" && exit 1)

      - name: Trigger backend update
        run: |
          set -euxo pipefail
          curl -fsS -X POST "$API_BASE_URL/meta/update" \
               -H "Authorization: Bearer $API_TOKEN" \
               -H "Accept: application/json"

      # -------- Opcional: export local de JSONs --------
      - name: Setup Python (optional)
        if: ${{ always() }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (optional)
        if: ${{ always() && hashFiles('requirements.txt') != '' }}
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true

      - name: Export predictions (optional)
        if: ${{ always() && hashFiles('scripts/export_predictions.py') != '' }}
        env:
          API_BASE_URL: https://previsao-futebol.onrender.com
          API_TOKEN: ${{ secrets.API_TOKEN }}
        run: |
          set -euxo pipefail
          python scripts/export_predictions.py || true

      - name: Commit & push (auto-rebase com retry)
        shell: bash
        run: |
          set -euxo pipefail

          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # adiciona ficheiros gerados se existirem
          git add data/predict/predictions.json \
                  data/predict/predictions_history.json \
                  data/stats/prediction_stats.json 2>/dev/null || true

          # se não há alterações, terminar limpo
          if git diff --cached --quiet; then
            echo "Sem alterações para exportar."
            exit 0
          fi

          git commit -m "chore(data): export predictions & stats (post-update)"

          # sincroniza com a main remota
          git fetch origin main

          # tenta rebase; se falhar, aborta e faz merge favorecendo 'ours' (ficheiros gerados)
          git pull --rebase origin main || (git rebase --abort || true; git pull --no-rebase -X ours origin main)

          # tenta push até 3x (para lidar com corridas)
          for i in 1 2 3; do
            if git push; then
              echo "Push OK na tentativa $i"
              exit 0
            fi
            echo "Push rejeitado; a sincronizar e tentar de novo ($i/3)..."
            git fetch origin main
            git pull --rebase origin main || (git rebase --abort || true; git pull --no-rebase -X ours origin main)
            sleep $((i*3))
          done

          # última tentativa (deixa o job falhar se ainda assim não conseguir)
          git push
