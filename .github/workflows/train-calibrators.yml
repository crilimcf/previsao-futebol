name: Train isotonic calibrators (manual/weekly)

on:
  schedule:
    - cron: "20 0 * * 2"   # terças 00:20 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  train-calib:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure history CSV (skip if missing)
        run: |
          set -euxo pipefail
          if [ ! -s data/train/historico_com_probs.csv ]; then
            echo "History CSV não encontrado (data/train/historico_com_probs.csv); a treinar será ignorado."
            echo "SKIP_CALIB=1" >> "$GITHUB_ENV"
          fi

      - name: Train calibrators
        if: env.SKIP_CALIB != '1'
        run: |
          set -euxo pipefail
          python scripts/train_isotonic_calibrators.py --csv data/train/historico_com_probs.csv --outdir models/calibrators

      - name: Commit calibrators (rebase)
        if: env.SKIP_CALIB != '1'
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add models/calibrators/*.pkl || true
          if git diff --cached --quiet; then
            echo "Sem alterações."
          else
            git fetch origin
            git rebase origin/main || true
            git commit -m "chore(models): refresh calibradores isotónicos"
            git push origin HEAD:main
          fi
