name: Daily calibrator

on:
  workflow_dispatch: {}
  schedule:
    - cron: "05 02 * * *"   # 02:05 UTC diário

concurrency:
  group: daily-calibrator
  cancel-in-progress: true

permissions:
  contents: write

env:
  API_FOOTBALL_BASE: https://v3.football.api-sports.io/
  API_FOOTBALL_SEASON: "2025"
  API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}

jobs:
  calibrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          set -euxo pipefail
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests joblib scikit-learn numpy scipy
          fi

      - name: Harvest & calibrate (best-effort)
        run: |
          set -euxo pipefail
          if [ -f scripts/harvest_results.py ]; then
            python scripts/harvest_results.py || echo "harvest falhou (segue)"
          fi
          if [ -f scripts/calibrate.py ]; then
            python scripts/calibrate.py || echo "calibrate falhou (segue)"
          fi
          mkdir -p data/model
          [ -s data/model/calibration.json ] || echo '{}' > data/model/calibration.json

      - name: Commit & push if changed
        run: |
          set -euxo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "chore(ci): daily calibrator artifacts"
            git push
          else
            echo "Sem alterações."
          fi
