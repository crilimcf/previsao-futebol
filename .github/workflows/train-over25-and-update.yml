name: Train Over25 model & update predictions

on:
  # correr √† m√£o pelo GitHub
  workflow_dispatch:
  # autom√°tico todos os dias √†s 01:00 UTC
  schedule:
    - cron: "0 1 * * *"

# üëá dar permiss√£o de escrita ao GITHUB_TOKEN neste workflow
permissions:
  contents: write

jobs:
  train-and-update:
    runs-on: ubuntu-latest

    env:
      # API-Football para o treino
      API_FOOTBALL_KEY: ${{ secrets.API_FOOTBALL_KEY }}
      API_FOOTBALL_BASE: https://v3.football.api-sports.io/
      API_FOOTBALL_SEASON: "2025"
      API_FOOTBALL_WCQ_EUROPE_LEAGUE_ID: "32"
      API_FOOTBALL_WCQ_EUROPE_SEASON: "2024"

      # Backend FastAPI em Render
      API_BASE_URL: https://previsao-futebol.onrender.com
      BACKEND_API_TOKEN: ${{ secrets.BACKEND_API_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train Over 2.5 model
        run: python src/ml/train_over25_model.py

      - name: Commit updated model (if changed)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # verifica se houve altera√ß√£o real ao ficheiro do modelo
          if git diff --quiet -- data/models/over25_model.pkl; then
            echo "‚úÖ Modelo igual, nada para commitar."
            exit 0
          fi

          echo "üîÅ Modelo alterado, a fazer commit..."
          git add data/models/over25_model.pkl
          git commit -m "chore: update Over25 model [CI]" || exit 0

          # push expl√≠cito para a main
          git push origin HEAD:main

      - name: Trigger backend /meta/update
        run: |
          echo "üöÄ A chamar /meta/update no backend..."
          curl -X POST \
            -H "Authorization: Bearer $BACKEND_API_TOKEN" \
            -H "Content-Type: application/json" \
            "$API_BASE_URL/meta/update?days=7"
